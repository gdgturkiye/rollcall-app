<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit Attendee</title>
    </head>
    <body>
        <th:block th:include="layout/template"></th:block>
        <div class="container">
            <h2>Edit Attendee Details</h2>
            <div>
                <form class="form-horizontal" th:object="${attendee}" th:action="@{/attendee/save}" method="post">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="hidden" class="form-control" th:field="*{id}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{name}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">RSVP:</label>
                        <div class="col-sm-10">
                            <select class="form-control" th:field="*{rsvp}">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Attended:</label>
                        <div class="col-sm-10">
                            <select class="form-control" th:field="*{attended}">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Gender:</label>
                        <div class="col-sm-10">
                            <select class="form-control" th:field="*{gender}">
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
